<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            margin: 20px 0;
            border: 2px solid #333;
        }
        .cell {
            width: 100%;
            aspect-ratio: 1;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
        }
        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sudoku-grid" class="sudoku-grid"></div>
        <div class="controls">
            <button id="new-puzzle">New Puzzle</button>
            <button id="solve-puzzle">Solve</button>
        </div>
    </div>
    <script src="sudoku-generator-js.js"></script>
</body>
</html>
