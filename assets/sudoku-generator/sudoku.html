<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .sudoku-grid {
            display: inline-grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 20px;
        }
        .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="sudoku-grid" class="sudoku-grid"></div>
        <div class="controls">
            <button id="new-puzzle">New Puzzle</button>
            <button id="solve-puzzle">Solve</button>
        </div>
    </div>

    <script>
        // JavaScript code goes here
        function randomChoice(arr, size) {
            let result = new Array(size);
            let len = arr.length;
            let taken = new Array(len);
            if (size > len)
                throw new RangeError("More elements taken than available");
            while (size--) {
                let x = Math.floor(Math.random() * len);
                result[size] = arr[x in taken ? taken[x] : x];
                taken[x] = --len in taken ? taken[len] : len;
            }
            return result;
        }

        function startMat() {
            const d = [1, 2, 3, 4, 5, 6, 7, 8, 9];
            const y1 = Array(3).fill().map(() => randomChoice(d, 3));
            const y5 = Array(3).fill().map(() => randomChoice(d, 3));
            const y9 = Array(3).fill().map(() => randomChoice(d, 3));

            const zeroBlock = () => Array(3).fill().map(() => Array(3).fill(0));
            const y2 = zeroBlock(), y3 = zeroBlock(), y4 = zeroBlock(),
                  y6 = zeroBlock(), y7 = zeroBlock(), y8 = zeroBlock();

            const row1 = y1.concat(y2, y3);
            const row2 = y4.concat(y5, y6);
            const row3 = y7.concat(y8, y9);

            return row1.concat(row2, row3);
        }

        function possible(y, x, n, s) {
            for (let i = 0; i < 9; i++) {
                if (s[y][i] === n || s[i][x] === n) return false;
            }
            let x0 = Math.floor(x / 3) * 3;
            let y0 = Math.floor(y / 3) * 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (s[y0 + i][x0 + j] === n) return false;
                }
            }
            return true;
        }

        function solve(s) {
            for (let y = 0; y < 9; y++) {
                for (let x = 0; x < 9; x++) {
                    if (s[y][x] === 0) {
                        for (let n = 1; n <= 9; n++) {
                            if (possible(y, x, n, s)) {
                                s[y][x] = n;
                                if (solve(s)) return true;
                                s[y][x] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function generatePuzzle() {
            let grid = startMat();
            solve(grid);
            
            let puzzle = grid.map(row => [...row]);
            let cellsToRemove = 40; // Adjust for difficulty
            
            while (cellsToRemove > 0) {
                let row = Math.floor(Math.random() * 9);
                let col = Math.floor(Math.random() * 9);
                if (puzzle[row][col] !== 0) {
                    puzzle[row][col] = 0;
                    cellsToRemove--;
                }
            }
            
            return { puzzle, solution: grid };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const gridElement = document.getElementById('sudoku-grid');
            const newPuzzleButton = document.getElementById('new-puzzle');
            const solvePuzzleButton = document.getElementById('solve-puzzle');
            
            let currentPuzzle, currentSolution;

            function displayPuzzle(puzzle) {
                gridElement.innerHTML = '';
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        if (puzzle[i][j] !== 0) {
                            cell.textContent = puzzle[i][j];
                        } else {
                            const input = document.createElement('input');
                            input.type = 'text';
                            input.maxLength = 1;
                            input.dataset.row = i;
                            input.dataset.col = j;
                            cell.appendChild(input);
                        }
                        gridElement.appendChild(cell);
                    }
                }
            }

            function generateNewPuzzle() {
                const { puzzle, solution } = generatePuzzle();
                currentPuzzle = puzzle;
                currentSolution = solution;
                displayPuzzle(currentPuzzle);
            }

            function solvePuzzle() {
                if (currentSolution) {
                    displayPuzzle(currentSolution);
                }
            }

            newPuzzleButton.addEventListener('click', generateNewPuzzle);
            solvePuzzleButton.addEventListener('click', solvePuzzle);

            // Initialize with a new puzzle
            generateNewPuzzle();
        });
    </script>
</body>
</html>
